<!doctype html>
<html lang="en" class="no-js">
<head>
	<title>AUX Form Challenge</title>

	<link rel="dns-prefetch" href="//ajax.googleapis.com">
	<link rel="dns-prefetch" href="//fonts.googleapis.com">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans|Merriweather:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
	<meta charset="UTF-8">
	<meta http-equiv="cleartype" content="on">

</head>
<body>

<div class="background">

<div class="container">
<div class="header">
<h1>Sign up for Whoo!</h1>
<p>50 projects, 500 images, 10 videos, domain binding, and technical support</p>
</div>

<div class="fieldsets-background">
<form id="whoo">

<section>
<fieldset>
	<legend class="legend">First, name your portfolio</legend>

	<ul>
	<li>
	<label for="Portfolio_Name">Portfolio Name</label>
	<input type="text" id="Portfolio_Name" name="Portfolio Name" class="field" aria-required="true" required>
	</li>

	<li>
	<label for="Portfolio_Address">Portfolio Address </label>
	<div class="field-wrapper">
	<div class="domain-input">
	<input type="text" id="Portfolio_Address" name="Portfolio Address" class="field" aria-required="true" required>
	<div class="domain-add-on">
	<label for="Portfolio_Address">
	.sample.com
	</label>
	</div>
	</div>
	</div>
	</li>
	</ul>
</fieldset>
</section>

<section>
<fieldset>
	<legend class="legend">Now, enter your account details</legend>
	<ul>
	<li>
	<label for="Name">Name</label>
	<input type="text" id="Name" name="Name" class="field" aria-required="true" required>
	</li>

	<li>
	<label for="Email">Email</label>
	<input type="email" id="Email" name="Email" class="field" placeholder="ex. elon@spacex.com" aria-required="true" required>
	<label for="Email" class="note"> NOTE: We'll never share your email, promise.</label>
	</li>
	<li>
	<label for="Password">Password</label>
	<input type="password" id="Password" name="Password" class="field">
	</li>
	</ul>
</fieldset>
</section>

<section>
<fieldset class="credit-cards">
	<legend class="legend">Finally, enter your payment information</legend>
	<ul>
	<li class="cc-number">
	<label for="cardNumber">Card Number</label>
	<input type="text" id="Card_Number" name="Card Number" class="field" aria-required="true" required>
	</li>
	<li class="cc">
	<input type="radio" id="amex" name="creditCard" value="amex" aria-required="true" required>
	<label for="amex">Amex</label>
	<input type="radio" id="visa" name="creditCard" value="visa" aria-required="true" required>
	<label for="visa">Visa</label>
	<input type="radio" id="discover" name="creditCard" value="discover" aria-required="true" required>
	<label for="discover">Discover</label>
	<input type="radio" id="mastercard" name="creditCard" value="masterCard" aria-required="true" required>
	<label for="mastercard">Mastercard</label>
	</li>

	<li class="codeNumber">
	<label for="security_code">Security Code</label>
	<input type="text" id="security_code" name="Security Code" class="field" aria-required="true" required>
	<label for="security_code" class="csv-sprite">Security Code</label>
	</li>
	
	</li>

<div class="expiration-date">	
<fieldset>
<legend class="legend">Expiration Date</legend>
	<label for="Month">
	<select name="Month" id="Month">
	<option value="Month" selected disabled>Month</option>
	<option value="January">1-January</option>
	<option value="February">2-February</option>
	<option value="March">3-March</option>
	<option value="April">4-April</option>
	<option value="May">5-May</option>
	<option value="June">6-June</option>
	<option value="July">7-July</option>
	<option value="August">8-August</option>
	<option value="September">9-September</option>
	<option value="October">10-October</option>
	<option value="November">11-November</option>
	<option value="December">12-December</option>
	</select>
	</label>

	<label for="Year">
	<select name="Year" id="Year">
	<option value="Year" selected disabled>Year</option>
	<option value="2015">2015</option>
	<option value="2016">2016</option>
	<option value="2017">2017</option>
	<option value="2018">2018</option>
	<option value="2019">2019</option>
	<option value="2020">2020</option>
	<option value="2021">2021</option>
	</select>
	</label>
</fieldset>
</div>
</ul>
</fieldset>
</section>


 <input type="submit" name="submit" class="button" value="Create your portfolio">

</form>
</div>
</div>
</div>
<script src="assets/js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/vendor/jquery.validate.min.js" type="text/javascript"></script>
<script src="assets/js/vendor/jquery.creditCardValidator.js" type="text/javascript"></script>
<script src="assets/js/vendor/modernizr.min.js" type="text/javascript"></script>
<script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
